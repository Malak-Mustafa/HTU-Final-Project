<div class="cardCont">
<mat-card class="RequestCard" *ngFor="let request of requests">
  <mat-card-header class="cardHead">
    <img mat-card-image class="logo" src="{{request.StartupLogo}}" alt="" />
    <h1>{{request.StartupName}}</h1>
  </mat-card-header>
  <mat-card-content>
    <p class="">Founder Name:{{request.FounderName}}</p>
    <p class="">Sectors:{{request.Sectors}}</p>
    <p class="">Year Of Establishment:{{request.YearOfEstablishment}}</p>
    <p class="">Startup City:{{request.StartupCity}}</p>
    <p class="">Number Of Employees:{{request.NumberOfEmployees}}</p>
    <p class="">Email Address:{{request.EmailAddress}}</p>
    <p class="">URL:{{request.URL}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="addStartup()">Approve</button>
    <button mat-button color="warn" (click)="deleteRequest()">Delete</button>
  </mat-card-actions>
</mat-card>
</div>
