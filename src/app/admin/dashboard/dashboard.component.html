<mat-toolbar color="primary">
  <span>Dashboard</span>
  <span class="example-spacer"></span>
  <button mat-raised-button class="example-icon" (click)="logout()">
    logout
  </button>
</mat-toolbar>
<h2 *ngIf="authService.userState$ | async as user">Welcome Admin: {{user.email}}</h2>
<ng-container class="Cont">
<mat-tab-group>
    <mat-tab label="Sectors"> <app-sectors-table></app-sectors-table> </mat-tab>
    <mat-tab label="Startups"> <app-startups-table></app-startups-table> </mat-tab>
    <mat-tab label="Requests"> <app-requests-card></app-requests-card> </mat-tab>
  </mat-tab-group>
</ng-container>
