<ng-container class="SecCont">
  <section class="HBS">
    <h1>Sectors Table</h1>
    <button mat-flat-button color="primary" [routerLink]="['/admin/sector/addSector']">Add sector</button>
  </section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element" [id]="element.id" > {{element.id}} </td>
    </ng-container>
  
    <!-- SectorName Column -->
    <ng-container matColumnDef="SectorName">
      <th mat-header-cell *matHeaderCellDef> SectorName </th>
      <td mat-cell *matCellDef="let element"> {{element.SectorName}} </td>
    </ng-container>
  
    <!-- SectorLogo Column -->
    <ng-container matColumnDef="SectorLogo">
      <th mat-header-cell *matHeaderCellDef> SectorLogo </th>
      <td mat-cell *matCellDef="let element"><img class="logo" src="{{element.SectorLogo}}" alt="">  </td>
    </ng-container>
  
    <!-- DesignColor Column -->
    <ng-container matColumnDef="DesignColor">
      <th mat-header-cell *matHeaderCellDef> DesignColor </th>
      <td mat-cell class="colortd" *matCellDef="let element"> 
        <mat-icon class="colorIcon"  fontIcon="water_drop" color="primary" [ngStyle]="{'color': element.sectorDesignColor}"></mat-icon>
         </td>
    </ng-container>
  <!-- Operations Column -->
  <ng-container matColumnDef="Operations">
    <th mat-header-cell *matHeaderCellDef> Operations </th>
    <td mat-cell *matCellDef="let element"> 
     <button mat-icon-button [routerLink]="['/admin/sector/updateSector']" [queryParams]="{id: element.id}"><mat-icon   fontIcon="edit" color="primary" ></mat-icon></button> 
     <button  mat-icon-button (click)="deleteSector(element.id)"> <mat-icon   fontIcon="delete" color="primary"></mat-icon></button>
       </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
