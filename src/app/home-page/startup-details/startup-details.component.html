<div class="a-box">
    <div class="img-container">
    
        <div class="inner-skew"  
        >
          <img [src]="data.StartupLogo" alt=""
         >

      </div>
    </div>
    <div class="text-container">
      <h3>{{data.StartupName}}</h3>
      <div>
        <p class=""><strong>Founder Name:</strong> {{data.FounderName}}</p>
    <p class=""><strong>Year Of Establishment:</strong>{{data.YearOfEstablishment}}</p>
    <p class=""><strong>Startup City:</strong>{{data.StartupCity}}</p>
    <p class=""><strong>Number Of Employees:</strong>{{data.NumberOfEmployees}}</p>
    <p class=""><strong>Email Address:</strong>{{data.EmailAddress}}</p>
    <a mat-stroked-button [href]="data.URL" target="_blank">Go to website</a>
    </div>
  </div>
